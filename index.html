<script>
    // 1. C√ÅC H√ÄM ƒê·ªäNH D·∫†NG S·ªê
    const formatMoney = (n) => n.toLocaleString('vi-VN') + ' ƒë';
    const formatCompact = (n) => {
        if (Math.abs(n) >= 1000000) return (n / 1000000).toFixed(1).replace('.0','') + "tr";
        return (n / 1000).toFixed(0) + "k";
    };

    // 2. QU·∫¢N L√ù GI·ªé H√ÄNG
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let products = [];
    let currentFilterTag = 'all';
    let productImageIndices = {}; // Track current image index for each product

    // Extract tag from product name (simple heuristic)
    function extractTag(productName) {
        const name = productName.toLowerCase();
        // Common tags based on keywords
        if (name.includes('v√°y') || name.includes('dress')) return 'V√°y';
        if (name.includes('√°o') || name.includes('shirt') || name.includes('blouse')) return '√Åo';
        if (name.includes('qu·∫ßn') || name.includes('pants')) return 'Qu·∫ßn';
        if (name.includes('ƒë·∫ßm')) return 'ƒê·∫ßm';
        if (name.includes('c∆∞·ªõi') || name.includes('wedding')) return 'C∆∞·ªõi';
        if (name.includes('d·∫° h·ªôi') || name.includes('party')) return 'D·∫° H·ªôi';
        return 'Kh√°c';
    }

    // Load s·∫£n ph·∫©m t·ª´ Firebase
    function loadProducts() {
        db.collection('products').get().then((snapshot) => {
            products = [];
            snapshot.forEach((doc) => {
                const data = doc.data();
                if (data.deleted !== true) {
                    const product = { id: doc.id, ...data };
                    // Extract or use existing tag
                    product.tag = product.tag || extractTag(product.name || '');
                    products.push(product);
                }
            });
            renderFilterTags();
            renderProducts();
            updateCartCount();
        }).catch((error) => {
            console.error('L·ªói t·∫£i s·∫£n ph·∫©m:', error);
            document.getElementById('list').innerHTML = '<div class="loading">L·ªói t·∫£i s·∫£n ph·∫©m. Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi Firebase.</div>';
        });
    }

    // Render filter tags
    function renderFilterTags() {
        const tags = new Set(['all']);
        products.forEach(p => {
            if (p.tag) tags.add(p.tag);
        });
        
        const container = document.getElementById('filterTags');
        container.innerHTML = '';
        Array.from(tags).sort().forEach(tag => {
            const span = document.createElement('span');
            span.className = 'filter-tag' + (tag === currentFilterTag ? ' active' : '');
            span.textContent = tag === 'all' ? 'T·∫•t c·∫£' : tag;
            span.setAttribute('data-tag', tag);
            span.onclick = () => filterByTag(tag);
            container.appendChild(span);
        });
    }

    // Filter by tag
    function filterByTag(tag) {
        currentFilterTag = tag;
        document.querySelectorAll('.filter-tag').forEach(el => {
            el.classList.toggle('active', el.getAttribute('data-tag') === tag);
        });
        renderProducts();
    }

    // Navigate product images
    function nextImage(productId, direction) {
        const product = products.find(p => p.id === productId);
        if (!product) return;
        
        const productImages = (product.images && Array.isArray(product.images) && product.images.length > 0) 
            ? product.images 
            : (product.image ? [product.image] : []);
        
        if (productImages.length <= 1) return;
        
        if (!productImageIndices[productId]) productImageIndices[productId] = 0;
        
        if (direction === 'next') {
            productImageIndices[productId] = (productImageIndices[productId] + 1) % productImages.length;
        } else {
            productImageIndices[productId] = (productImageIndices[productId] - 1 + productImages.length) % productImages.length;
        }
        
        updateProductImage(productId);
    }

    function updateProductImage(productId) {
        const product = products.find(p => p.id === productId);
        if (!product) return;
        
        const productImages = (product.images && Array.isArray(product.images) && product.images.length > 0) 
            ? product.images 
            : (product.image ? [product.image] : []);
        
        const imgElement = document.querySelector(`[data-product-id="${productId}"] .image-box img`);
        const dotsContainer = document.querySelector(`[data-product-id="${productId}"] .image-indicator`);
        
        if (imgElement && productImages.length > 0) {
            const currentIndex = productImageIndices[productId] || 0;
            imgElement.src = productImages[currentIndex];
        }
        
        if (dotsContainer) {
            dotsContainer.innerHTML = '';
            productImages.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = 'image-dot' + (index === (productImageIndices[productId] || 0) ? ' active' : '');
                dot.onclick = () => {
                    productImageIndices[productId] = index;
                    updateProductImage(productId);
                };
                dotsContainer.appendChild(dot);
            });
        }
    }

    // Render s·∫£n ph·∫©m
    function renderProducts() {
        const container = document.getElementById('list');
        container.innerHTML = '';

        let filteredProducts = products;
        if (currentFilterTag !== 'all') {
            filteredProducts = products.filter(p => p.tag === currentFilterTag);
        }

        if (filteredProducts.length === 0) {
            container.innerHTML = '<div class="loading">Kh√¥ng c√≥ s·∫£n ph·∫©m n√†o v·ªõi tag n√†y.</div>';
            return;
        }

        filteredProducts.forEach(p => {
            // T√≠nh to√°n s·ªë l∆∞·ª£ng
            const totalStock = Object.values(p.sizes || {}).reduce((acc, curr) => acc + curr, 0);
            const available = totalStock - (p.renting || 0);
            
            // Ki·ªÉm tra h·∫øt h√†ng
            const isOutOfStock = available <= 0;
            const overlayHtml = isOutOfStock ? `<div class="out-of-stock-overlay" style="display:block"></div><div class="out-of-stock-label">H·∫æT<br>H√ÄNG</div>` : "";
            const btnState = isOutOfStock ? "disabled" : "";

            const sizeHtml = Object.entries(p.sizes || {}).map(([key, val]) => 
                `<span class="size-tag">${key}: ${val}</span>`
            ).join("");

            // Get images - support both old (image) and new (images) format
            const productImages = (p.images && Array.isArray(p.images) && p.images.length > 0) 
                ? p.images 
                : (p.image ? [p.image] : ['https://via.placeholder.com/300']);
            const currentIndex = productImageIndices[p.id] || 0;
            const mainImage = productImages[currentIndex];
            const imageCount = productImages.length;
            const hasMultipleImages = imageCount > 1;
            
            const imageNavHtml = hasMultipleImages ? `
                <button class="image-nav prev" onclick="nextImage('${p.id}', 'prev')"><i class="fas fa-chevron-left"></i></button>
                <button class="image-nav next" onclick="nextImage('${p.id}', 'next')"><i class="fas fa-chevron-right"></i></button>
                <div class="image-indicator">
                    ${productImages.map((_, idx) => `<div class="image-dot ${idx === currentIndex ? 'active' : ''}" onclick="productImageIndices['${p.id}'] = ${idx}; updateProductImage('${p.id}');"></div>`).join('')}
                </div>
            ` : '';
            
            const html = `
            <div class="product-card" data-product-id="${p.id}">
                <div class="image-box">
                    <img src="${mainImage}" onerror="this.src='https://via.placeholder.com/300'" onclick="openImageModal('${p.id}')">
                    ${hasMultipleImages ? `<div class="image-count-badge">${imageCount} ·∫£nh</div>` : ''}
                    ${imageNavHtml}
                    ${overlayHtml}
                </div>
                
                <div class="info">
                    <div class="title">${p.name}</div>
                    <div class="desc">${p.desc || ''}</div>
                    
                    <div class="size-area">
                        ${sizeHtml}
                    </div>

                    <div class="price-row">
                        <span class="price-rent">${formatMoney(p.rentPrice || 0)}</span>
                    </div>

                    <div class="stock-info">
                        <div class="stock-item">
                            <span class="stock-label">üì¶ T·ªïng:</span>
                            <span class="stock-value">${totalStock}</span>
                        </div>
                        <div class="stock-item">
                            <span class="stock-label">‚úÖ C√≤n:</span>
                            <span class="stock-value" style="color:${isOutOfStock ? '#c62828' : '#2e7d32'}; font-weight: 700;">${available}</span>
                        </div>
                    </div>

                    <div class="action-area">
                        <button class="btn btn-cart ${btnState}" ${isOutOfStock ? '' : `onclick="addToCart('${p.id}')"`}>
                            <i class="fas fa-cart-plus"></i>
                        </button>
                        <button class="btn btn-buy ${btnState}" ${isOutOfStock ? '' : `onclick="buyNow('${p.id}')"`}>
                            Mua
                        </button>
                    </div>
                </div>
            </div>
            `;
            container.innerHTML += html;
        });
    }

    // Th√™m v√†o gi·ªè h√†ng
    function addToCart(productId) {
        const product = products.find(p => p.id === productId);
        if (!product) return;

        const existingItem = cart.find(item => item.id === productId);
        if (existingItem) {
            existingItem.quantity += 1;
        } else {
            const productImages = (product.images && Array.isArray(product.images) && product.images.length > 0) 
                ? product.images 
                : (product.image ? [product.image] : []);
            const mainImage = productImages[0] || '';
            cart.push({
                id: product.id,
                name: product.name,
                price: product.rentPrice,
                quantity: 1,
                image: mainImage
            });
        }

        saveCart();
        updateCartCount();
        alert(`ƒê√£ th√™m "${product.name}" v√†o gi·ªè h√†ng!`);
    }

    // Mua ngay
    function buyNow(productId) {
        addToCart(productId);
        openCart();
    }

    // L∆∞u gi·ªè h√†ng
    function saveCart() {
        localStorage.setItem('cart', JSON.stringify(cart));
    }

    // C·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng gi·ªè h√†ng
    function updateCartCount() {
        const total = cart.reduce((sum, item) => sum + item.quantity, 0);
        document.getElementById('total-cart').innerText = total;
    }

    // M·ªü/ƒë√≥ng gi·ªè h√†ng
    function openCart() {
        renderCart();
        document.getElementById('cartModal').classList.add('active');
    }

    function closeCart() {
        document.getElementById('cartModal').classList.remove('active');
    }

    // Render gi·ªè h√†ng
    function renderCart() {
        const container = document.getElementById('cartItems');
        if (cart.length === 0) {
            container.innerHTML = '<p style="text-align: center; padding: 40px; color: #666;">Gi·ªè h√†ng tr·ªëng</p>';
            document.getElementById('cartTotal').textContent = '0 ƒë';
            return;
        }

        let html = '';
        let total = 0;

        cart.forEach((item, index) => {
            const itemTotal = item.price * item.quantity;
            total += itemTotal;
            html += `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-details">S·ªë l∆∞·ª£ng: ${item.quantity} x ${formatMoney(item.price)}</div>
                    </div>
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <div class="cart-item-price">${formatMoney(itemTotal)}</div>
                        <div class="remove-item" onclick="removeFromCart(${index})">
                            <i class="fas fa-trash"></i>
                        </div>
                    </div>
                </div>
            `;
        });

        container.innerHTML = html;
        document.getElementById('cartTotal').textContent = formatMoney(total);
    }

    // X√≥a kh·ªèi gi·ªè h√†ng
    function removeFromCart(index) {
        cart.splice(index, 1);
        saveCart();
        updateCartCount();
        renderCart();
    }

    // M·ªü modal checkout
    function checkout() {
        if (cart.length === 0) {
            alert('Gi·ªè h√†ng tr·ªëng!');
            return;
        }

        // T√≠nh t·ªïng ti·ªÅn
        const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        document.getElementById('checkoutTotal').textContent = formatMoney(total);
        
        // Set ng√†y thu√™ m·∫∑c ƒë·ªãnh l√† h√¥m nay
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('checkoutRentalDate').value = today;
        
        // Reset form
        document.getElementById('checkoutForm').reset();
        document.getElementById('checkoutRentalDate').value = today;
        
        // M·ªü modal
        document.getElementById('checkoutModal').classList.add('active');
    }

    // ƒê√≥ng modal checkout
    function closeCheckoutModal() {
        document.getElementById('checkoutModal').classList.remove('active');
    }

    // X·ª≠ l√Ω ƒë·∫∑t h√†ng
    function processCheckout(e) {
        e.preventDefault();
        
        // L·∫•y th√¥ng tin t·ª´ form
        const customerName = document.getElementById('checkoutName').value.trim();
        const customerPhone = document.getElementById('checkoutPhone').value.trim();
        const customerAddress = document.getElementById('checkoutAddress').value.trim();
        const rentalDate = document.getElementById('checkoutRentalDate').value;
        const returnDate = document.getElementById('checkoutReturnDate').value;
        const notes = document.getElementById('checkoutNotes').value.trim();

        if (!customerName || !customerPhone || !customerAddress || !rentalDate) {
            alert('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin b·∫Øt bu·ªôc!');
            return;
        }

        // T·∫°o ƒë∆°n h√†ng v·ªõi ƒë·∫ßy ƒë·ªß th√¥ng tin
        const order = {
            customerName,
            customerPhone,
            customerAddress,
            rentalDate,
            returnDate: returnDate || '',
            notes: notes || '',
            items: cart.map(item => ({
                productId: item.id,
                name: item.name,
                quantity: item.quantity,
                price: item.price
            })),
            total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
            status: 'pending',
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        };

        // L∆∞u v√†o Firebase v√† ƒë·ªìng b·ªô Google Sheets
        syncService.saveOrder(order).then((orderId) => {
            // L∆∞u v√†o danh s√°ch ƒë∆°n h√†ng c·ªßa t√¥i
            let myOrders = JSON.parse(localStorage.getItem('myOrders') || '[]');
            myOrders.push({
                orderId: orderId,
                order: { ...order, id: orderId },
                createdAt: new Date().toISOString()
            });
            localStorage.setItem('myOrders', JSON.stringify(myOrders));
            
            // L∆∞u orderId v√†o localStorage ƒë·ªÉ theo d√µi tr·∫°ng th√°i
            localStorage.setItem('currentOrderId', orderId);
            localStorage.setItem('currentOrder', JSON.stringify({ ...order, id: orderId }));
            
            // X√≥a gi·ªè h√†ng
            cart = [];
            saveCart();
            updateCartCount();
            closeCart();
            closeCheckoutModal();
            
            // Hi·ªÉn th·ªã modal v·ªõi m√£ ƒë∆°n
            showOrderSuccessModal(orderId);
        }).catch((error) => {
            console.error('L·ªói t·∫°o ƒë∆°n h√†ng:', error);
            showToast('C√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i.', 'error');
        });
    }

    // Toast notification
    function showToast(message, type = 'success') {
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        const icon = type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-exclamation-triangle';
        toast.innerHTML = `<i class="fas ${icon}"></i> <span>${message}</span>`;
        document.body.appendChild(toast);
        
        setTimeout(() => {
            toast.style.animation = 'slideInRight 0.3s ease-out reverse';
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    }

    function showOrderStatus(orderId, order) {

                    </div>
                    <span class="order-status-badge ${order.status}">${statusText[order.status] || 'Ch·ªù X·ª≠ L√Ω'}</span>
                </div>
                <div style="margin-top: 15px;">

                    </div>

                    </div>

                    </div>
                    <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #e0e0e0;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span style="font-size: 14px; color: #666;">T·ªïng ti·ªÅn:</span>

                        </div>
                    </div>
                </div>
            </div>
        `;
        
        section.classList.add('active');
        section.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        
        // Check order status periodically
        checkOrderStatus(orderId);

    // Check order status
    function checkOrderStatus(orderId) {
        if (typeof waitForDb === 'function') {
            waitForDb().then(db => {
                db.collection('orders').doc(orderId).onSnapshot(doc => {
                    if (doc.exists) {
                        const order = doc.data();
                        const content = document.getElementById('orderStatusContent');
                        const statusText = {
                            'pending': 'Ch·ªù X·ª≠ L√Ω',
                            'confirmed': 'ƒê√£ X√°c Nh·∫≠n',
                            'completed': 'Ho√†n Th√†nh',
                            'cancelled': 'ƒê√£ H·ªßy'
                        };
                        
                        const badge = content.querySelector('.order-status-badge');
                        if (badge) {
                            badge.className = `order-status-badge ${order.status}`;
                            badge.textContent = statusText[order.status] || 'Ch·ªù X·ª≠ L√Ω';
                        }
                        
                        // Show notification when status changes
                        if (order.status === 'confirmed') {
                            showToast('ƒê∆°n h√†ng c·ªßa b·∫°n ƒë√£ ƒë∆∞·ª£c x√°c nh·∫≠n!', 'success');
                        } else if (order.status === 'completed') {
                            showToast('ƒê∆°n h√†ng ƒë√£ ho√†n th√†nh!', 'success');
                        } else if (order.status === 'cancelled') {
                            showToast('ƒê∆°n h√†ng ƒë√£ b·ªã h·ªßy.', 'error');
                        }
                    }
                });
            });
        }
    }

    function showProductsTab() {

    // Format date helper
    function formatDate(timestamp) {
        if (!timestamp) return '';
        let date;
        if (timestamp.seconds) {
            date = new Date(timestamp.seconds * 1000);
        } else if (timestamp instanceof Date) {
            date = timestamp;
        } else {
            date = new Date(timestamp);
        }
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        return `${hours}:${minutes} ${day}/${month}/${year}`;
    }

    <script>
        let modalProductId = null;
        let modalCurrentIndex = 0;
        let modalImages = [];

        function openImageModal(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            modalProductId = productId;
            modalImages = (product.images && Array.isArray(product.images) && product.images.length > 0) 
                ? product.images 
                : (product.image ? [product.image] : []);
            
            if (modalImages.length === 0) return;

            // Use current index from product card if available
            modalCurrentIndex = productImageIndices[productId] || 0;
            if (modalCurrentIndex >= modalImages.length) modalCurrentIndex = 0;

            updateModalImage();
            document.getElementById('imageModal').classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeImageModal() {
            document.getElementById('imageModal').classList.remove('active');
            document.body.style.overflow = '';
        }

        function updateModalImage() {
            if (modalImages.length === 0) return;
            
            const img = document.getElementById('modalImage');
            img.src = modalImages[modalCurrentIndex];
            
            // Update counter
            document.getElementById('modalImageCounter').textContent = `${modalCurrentIndex + 1} / ${modalImages.length}`;
            
            // Show/hide nav buttons
            const prevBtn = document.querySelector('.image-modal-nav.prev');
            const nextBtn = document.querySelector('.image-modal-nav.next');
            if (prevBtn) prevBtn.style.display = modalImages.length > 1 ? 'flex' : 'none';
            if (nextBtn) nextBtn.style.display = modalImages.length > 1 ? 'flex' : 'none';
        }

        function modalNextImage(e) {
            if (e) e.stopPropagation();
            if (modalImages.length === 0) return;
            modalCurrentIndex = (modalCurrentIndex + 1) % modalImages.length;
            updateModalImage();
        }

        function modalPrevImage(e) {
            if (e) e.stopPropagation();
            if (modalImages.length === 0) return;
            modalCurrentIndex = (modalCurrentIndex - 1 + modalImages.length) % modalImages.length;
            updateModalImage();
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            const modal = document.getElementById('imageModal');
            if (!modal.classList.contains('active')) return;
            
            if (e.key === 'Escape') {
                closeImageModal();
            } else if (e.key === 'ArrowLeft') {
                modalPrevImage();
            } else if (e.key === 'ArrowRight') {
                modalNextImage();
        }
    });
</script>
