    </div>
</div>

<script src="firebase-config.js"></script>
<script src="google-sheets-config.js"></script>
<script src="sync-service.js"></script>
<script>
    // 1. C√ÅC H√ÄM ƒê·ªäNH D·∫†NG S·ªê
    const formatMoney = (n) => n.toLocaleString('vi-VN') + ' ƒë';
    const formatCompact = (n) => {
        if (Math.abs(n) >= 1000000) return (n / 1000000).toFixed(1).replace('.0','') + "tr";
        return (n / 1000).toFixed(0) + "k";
    };

    // 2. QU·∫¢N L√ù GI·ªé H√ÄNG
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let products = [];

    // Load s·∫£n ph·∫©m t·ª´ Firebase
    function loadProducts() {
        db.collection('products').get().then((snapshot) => {
            products = [];
            snapshot.forEach((doc) => {
                products.push({ id: doc.id, ...doc.data() });
            });
            renderProducts();
            updateCartCount();
        }).catch((error) => {
            console.error('L·ªói t·∫£i s·∫£n ph·∫©m:', error);
            document.getElementById('list').innerHTML = '<div class="loading">L·ªói t·∫£i s·∫£n ph·∫©m. Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi Firebase.</div>';
        });
    }

    // Render s·∫£n ph·∫©m
    function renderProducts() {
        const container = document.getElementById('list');
        container.innerHTML = '';

        if (products.length === 0) {
            container.innerHTML = '<div class="loading">Ch∆∞a c√≥ s·∫£n ph·∫©m n√†o. Vui l√≤ng th√™m s·∫£n ph·∫©m t·ª´ trang Admin.</div>';
            return;
        }

        products.forEach(p => {
            // T√≠nh to√°n s·ªë l∆∞·ª£ng
            const totalStock = Object.values(p.sizes || {}).reduce((acc, curr) => acc + curr, 0);
            const available = totalStock - (p.renting || 0);
            
            // Ki·ªÉm tra h·∫øt h√†ng
            const isOutOfStock = available <= 0;
            const overlayHtml = isOutOfStock ? `<div class="out-of-stock-overlay" style="display:block"></div><div class="out-of-stock-label">H·∫æT<br>H√ÄNG</div>` : "";
            const btnState = isOutOfStock ? "disabled" : "";

            const sizeHtml = Object.entries(p.sizes || {}).map(([key, val]) => 
                `<span class="size-tag">${key}: ${val}</span>`
            ).join("");

            // Get images - support both old (image) and new (images) format
            const productImages = (p.images && Array.isArray(p.images) && p.images.length > 0) 
                ? p.images 
                : (p.image ? [p.image] : ['https://via.placeholder.com/300']);
            const mainImage = productImages[0];
            const imageCount = productImages.length;
            
            const html = `
            <div class="product-card">
                <div class="image-box">
                    <img src="${mainImage}" onerror="this.src='https://via.placeholder.com/300'">
                    ${imageCount > 1 ? `<div class="image-count-badge">${imageCount} ·∫£nh</div>` : ''}
                    ${overlayHtml}
                </div>
                
                <div class="info">
                    <div class="title">${p.name}</div>
                    <div class="desc">${p.desc || ''}</div>
                    
                    <div class="size-area">
                        ${sizeHtml}
                    </div>

                    <div class="price-row" style="justify-content: center;">
                        <div class="p-block">
                            <span class="p-label">Gi√° Thu√™</span>
                            <span class="price-rent" style="font-size: 24px;">${formatMoney(p.rentPrice || 0)}</span>
                        </div>
                    </div>

                    <div class="stock-info">
                        <div class="stock-item">
                            <span class="stock-label">üì¶ T·ªïng s·ªë:</span>
                            <span class="stock-value">${totalStock}</span>
                        </div>
                        <div class="stock-item">
                            <span class="stock-label">‚úÖ C√≤n l·∫°i:</span>
                            <span class="stock-value" style="color:${isOutOfStock ? '#dc3545' : '#28a745'}; font-weight: 700;">${available}</span>
                        </div>
                    </div>

                    <div class="action-area">
                        <button class="btn btn-cart ${btnState}" ${isOutOfStock ? '' : `onclick="addToCart('${p.id}')"`}>
                            <i class="fas fa-cart-plus" style="margin-right:8px"></i> Th√™m
                        </button>
                        <button class="btn btn-buy ${btnState}" ${isOutOfStock ? '' : `onclick="buyNow('${p.id}')"`}>
                            L√™n ƒë∆°n ngay
                        </button>
                    </div>
                </div>
            </div>
            `;
            container.innerHTML += html;
        });
    }

    // Th√™m v√†o gi·ªè h√†ng
    function addToCart(productId) {
        const product = products.find(p => p.id === productId);
        if (!product) return;

        const existingItem = cart.find(item => item.id === productId);
        if (existingItem) {
            existingItem.quantity += 1;
        } else {
            const productImages = (product.images && Array.isArray(product.images) && product.images.length > 0) 
                ? product.images 
                : (product.image ? [product.image] : []);
            const mainImage = productImages[0] || '';
            cart.push({
                id: product.id,
                name: product.name,
                price: product.rentPrice,
                quantity: 1,
                image: mainImage
            });
        }

        saveCart();
        updateCartCount();
        alert(`ƒê√£ th√™m "${product.name}" v√†o gi·ªè h√†ng!`);
    }

    // Mua ngay
    function buyNow(productId) {
        addToCart(productId);
        openCart();
    }

    // L∆∞u gi·ªè h√†ng
    function saveCart() {
        localStorage.setItem('cart', JSON.stringify(cart));
    }

    // C·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng gi·ªè h√†ng
    function updateCartCount() {
        const total = cart.reduce((sum, item) => sum + item.quantity, 0);
        document.getElementById('total-cart').innerText = total;
    }

    // M·ªü/ƒë√≥ng gi·ªè h√†ng
    function openCart() {
        renderCart();
        document.getElementById('cartModal').classList.add('active');
    }

    function closeCart() {
        document.getElementById('cartModal').classList.remove('active');
    }

    // Render gi·ªè h√†ng
    function renderCart() {
        const container = document.getElementById('cartItems');
        if (cart.length === 0) {
            container.innerHTML = '<p style="text-align: center; padding: 40px; color: #666;">Gi·ªè h√†ng tr·ªëng</p>';
            document.getElementById('cartTotal').textContent = '0 ƒë';
            return;
        }

        let html = '';
        let total = 0;

        cart.forEach((item, index) => {
            const itemTotal = item.price * item.quantity;
            total += itemTotal;
            html += `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-details">S·ªë l∆∞·ª£ng: ${item.quantity} x ${formatMoney(item.price)}</div>
                    </div>
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <div class="cart-item-price">${formatMoney(itemTotal)}</div>
                        <div class="remove-item" onclick="removeFromCart(${index})">
                            <i class="fas fa-trash"></i>
                        </div>
                    </div>
                </div>
            `;
        });

        container.innerHTML = html;
        document.getElementById('cartTotal').textContent = formatMoney(total);
    }

    // X√≥a kh·ªèi gi·ªè h√†ng
    function removeFromCart(index) {
        cart.splice(index, 1);
        saveCart();
        updateCartCount();
        renderCart();
    }

    // M·ªü modal checkout
    function checkout() {
        if (cart.length === 0) {
            alert('Gi·ªè h√†ng tr·ªëng!');
            return;
        }

        // T√≠nh t·ªïng ti·ªÅn
        const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        document.getElementById('checkoutTotal').textContent = formatMoney(total);
        
        // Set ng√†y thu√™ m·∫∑c ƒë·ªãnh l√† h√¥m nay
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('checkoutRentalDate').value = today;
        
        // Reset form
        document.getElementById('checkoutForm').reset();
        document.getElementById('checkoutRentalDate').value = today;
        
        // M·ªü modal
        document.getElementById('checkoutModal').classList.add('active');
    }

    // ƒê√≥ng modal checkout
    function closeCheckoutModal() {
        document.getElementById('checkoutModal').classList.remove('active');
    }

    // X·ª≠ l√Ω ƒë·∫∑t h√†ng
    function processCheckout(e) {
        e.preventDefault();
        
        // L·∫•y th√¥ng tin t·ª´ form
        const customerName = document.getElementById('checkoutName').value.trim();
        const customerPhone = document.getElementById('checkoutPhone').value.trim();
        const customerAddress = document.getElementById('checkoutAddress').value.trim();
        const rentalDate = document.getElementById('checkoutRentalDate').value;
        const returnDate = document.getElementById('checkoutReturnDate').value;
        const creator = document.getElementById('checkoutCreator').value.trim();
        const notes = document.getElementById('checkoutNotes').value.trim();

        if (!customerName || !customerPhone || !customerAddress || !rentalDate) {
            alert('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin b·∫Øt bu·ªôc!');
            return;
        }

        // T·∫°o ƒë∆°n h√†ng v·ªõi ƒë·∫ßy ƒë·ªß th√¥ng tin
        const order = {
            customerName,
            customerPhone,
            customerAddress,
            rentalDate,
            returnDate: returnDate || '',
            creator: creator || '',
            notes: notes || '',
            items: cart.map(item => ({
                productId: item.id,
                name: item.name,
                quantity: item.quantity,
                price: item.price
            })),
            total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
            status: 'pending',
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        };

        // L∆∞u v√†o Firebase v√† ƒë·ªìng b·ªô Google Sheets
        syncService.saveOrder(order).then((orderId) => {
            alert('ƒê·∫∑t h√†ng th√†nh c√¥ng! ƒêang chuy·ªÉn ƒë·∫øn h√≥a ƒë∆°n...');
            
            // L∆∞u orderId v√†o localStorage ƒë·ªÉ hoadon.html s·ª≠ d·ª•ng
            localStorage.setItem('currentOrderId', orderId);
            localStorage.setItem('currentOrder', JSON.stringify(order));
            
            // X√≥a gi·ªè h√†ng
            cart = [];
            saveCart();
            updateCartCount();
            closeCart();
            closeCheckoutModal();
            
            // Chuy·ªÉn ƒë·∫øn trang h√≥a ƒë∆°n
            window.location.href = 'hoadon.html';
        }).catch((error) => {
            console.error('L·ªói t·∫°o ƒë∆°n h√†ng:', error);
            alert('C√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i.');
        });
    }

    // Kh·ªüi t·∫°o
    if (typeof waitForDb === 'function') {
        waitForDb().then(() => {
            loadProducts();
        }).catch((err) => {
            console.error(err);
            document.getElementById('list').innerHTML = '<div class="loading">Kh√¥ng th·ªÉ k·∫øt n·ªëi Firebase. Vui l√≤ng ki·ªÉm tra c·∫•u h√¨nh/k·∫øt n·ªëi m·∫°ng.</div>';
        });
    } else {
        loadProducts();
    }
    updateCartCount();

    // ƒê√≥ng modal khi click b√™n ngo√†i
    document.getElementById('cartModal').addEventListener('click', (e) => {
        if (e.target.id === 'cartModal') {
            closeCart();
        }
    });

    document.getElementById('checkoutModal').addEventListener('click', (e) => {
        if (e.target.id === 'checkoutModal') {
            closeCheckoutModal();
        }
    });
</script>
